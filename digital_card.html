<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Digital - Ode Andi Alamsyah</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --accent-color: #1e40af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: white;
      color: #111827;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .desc {
      font-size: 1rem;
      margin-bottom: 0.25rem;
      color: #4b5563;
    }

    .divider {
      margin: 1rem auto;
      width: 60%;
      height: 1px;
      background-color: #e5e7eb;
    }

    .info {
      font-size: 0.95rem;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .social-links a {
      display: inline-block;
      margin: 0.3rem;
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
      font-size: 0.9rem;
    }

    .social-links a:hover {
      background-color: var(--accent-color);
    }

    .price {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: #10b981;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://github.com/odeandialamsyah.png" alt="Foto Ode" class="profile-image" />
    <h2>Ode Andi Alamsyah</h2>

    <p class="desc">Mahasiswa D4 Teknik Informatika</p>
    <p class="desc">Universitas Logistik dan Bisnis Internasional</p>

    <div class="divider"></div>

    <p class="info">Full Stack Developer | Bandung</p>

    <div class="social-links">
      <a href="https://github.com/odeandialamsyah" target="_blank">GitHub</a>
      <a href="https://instagram.com/odealmsyh_" target="_blank">Instagram</a>
      <a href="tel:+6281234567890">Telepon</a>
    </div>

    <div class="price">
      Harga buat website: 1jt++
    </div>
  </div>

</body>
</html>
